<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Skeleton Drawing on Video (Fixed)</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; overflow: hidden; height: 100vh; }
        .container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        #videoElement { width: 100vw; height: 100vh; object-fit: cover; transform: scaleX(-1); }
        #skelCanvas, #drawCanvas {
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
        }
        #drawCanvas { z-index: 11; }
        #skelCanvas { z-index: 12; }
        .toolbar {
            position: absolute; top: 20px; left: 20px;
            background: rgba(255,255,255,0.9); padding: 15px; border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 100; backdrop-filter: blur(10px);
        }
        .color-palette { display: flex; gap: 8px; margin-bottom: 10px; }
        .color-btn {
            width: 30px; height: 30px; border-radius: 50%;
            border: 2px solid #fff; cursor: pointer; transition: transform 0.2s;
        }
        .color-btn:hover, .color-btn.active { transform: scale(1.2); border-color: #333; }
        .brush-size { margin: 10px 0; }
        .brush-size input { width: 100%; }
        .control-btn {
            padding: 8px 12px; border: none; border-radius: 8px;
            background: #667eea; color: white; cursor: pointer; transition: background 0.2s; font-size: 12px;
        }
        .control-btn:hover { background: #5a67d8; }
        .gesture-indicator {
            position: absolute; bottom: 20px; left: 20px;
            background: rgba(0,0,0,0.8); color: white; padding: 10px 15px;
            border-radius: 10px; font-size: 14px; z-index: 100; max-width: 300px;
        }
        .gesture-guide {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); color: white; padding: 30px; border-radius: 20px; font-size: 18px;
            z-index: 200; text-align: center; max-width: 500px;
        }
        .gesture-list { text-align: left; margin: 20px 0; line-height: 1.8; }
        .gesture-item { display: flex; align-items: center; margin: 10px 0; }
        .gesture-emoji { font-size: 24px; margin-right: 15px; width: 30px; }
        .start-btn {
            background: #2ed573; color: white; border: none; padding: 15px 30px;
            border-radius: 10px; font-size: 16px; cursor: pointer; margin-top: 20px;
            transition: background 0.2s;
        }
        .start-btn:hover { background: #26d0ce; }
        .status {
            position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.8);
            color: white; padding: 10px 15px; border-radius: 10px; font-size: 14px; z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="videoElement" autoplay muted playsinline></video>
        <canvas id="drawCanvas"></canvas>
        <canvas id="skelCanvas"></canvas>
        
        <div class="toolbar">
            <div class="color-palette">
                <div class="color-btn active" style="background: #ff4757" data-color="#ff4757"></div>
                <div class="color-btn" style="background: #2ed573" data-color="#2ed573"></div>
                <div class="color-btn" style="background: #3742fa" data-color="#3742fa"></div>
                <div class="color-btn" style="background: #ffa502" data-color="#ffa502"></div>
                <div class="color-btn" style="background: #ff6b9d" data-color="#ff6b9d"></div>
                <div class="color-btn" style="background: #a55eea" data-color="#a55eea"></div>
                <div class="color-btn" style="background: #fff" data-color="#ffffff"></div>
            </div>
            <div class="brush-size">
                <label>Size: <span id="brushSizeLabel">8</span>px</label>
                <input type="range" id="brushSize" min="3" max="30" value="8">
            </div>
            <div class="controls">
                <button class="control-btn" id="toggleSkeletonBtn">Hide Skeleton</button>
                <button class="control-btn" id="clearBtn">Clear Drawing</button>
                <button class="control-btn" id="saveBtn">Save Image</button>
            </div>
        </div>
        
        <div class="gesture-indicator" id="gestureIndicator">üëã Show your hand to start</div>
        
        <div class="status" id="status" style="display: none;">Initializing...</div>
        
        <div class="gesture-guide" id="gestureGuide">
            <h2>üé® Hand Drawing Controls</h2>
            <div class="gesture-list">
                <div class="gesture-item">
                    <span class="gesture-emoji">üëÜ</span>
                    <span><strong>Point (Index Finger):</strong> Draw on the video</span>
                </div>
                <div class="gesture-item">
                    <span class="gesture-emoji">‚úåÔ∏è</span>
                    <span><strong>Peace Sign:</strong> Toggle eraser mode</span>
                </div>
                <div class="gesture-item">
                    <span class="gesture-emoji">üëç</span>
                    <span><strong>Thumbs Up:</strong> Clear all drawings</span>
                </div>
                <div class="gesture-item">
                    <span class="gesture-emoji">üñêÔ∏è</span>
                    <span><strong>Open Palm:</strong> Clear all drawings</span>
                </div>
                <div class="gesture-item">
                    <span class="gesture-emoji">üëä</span>
                    <span><strong>Closed Fist:</strong> Stop drawing</span>
                </div>
            </div>
            <button class="start-btn" id="startBtn">Start Drawing!</button>
        </div>
    </div>

    <script>
        class HandSkeletonDrawingFixed {
            constructor() {
                this.video = document.getElementById('videoElement');
                this.drawCanvas = document.getElementById('drawCanvas');
                this.drawCtx = this.drawCanvas.getContext('2d');
                this.skelCanvas = document.getElementById('skelCanvas');
                this.skelCtx = this.skelCanvas.getContext('2d');
                this.gestureIndicator = document.getElementById('gestureIndicator');
                this.gestureGuide = document.getElementById('gestureGuide');
                this.status = document.getElementById('status');
                
                this.isDrawing = false;
                this.lastX = null;
                this.lastY = null;
                this.currentColor = '#ff4757';
                this.brushSize = 8;
                this.showSkeleton = true;
                this.isEraser = false;

                this.HAND_CONNECTIONS = [
                    [0, 1], [1, 2], [2, 3], [3, 4],
                    [0, 5], [5, 6], [6, 7], [7, 8],
                    [0, 9], [9, 10], [10, 11], [11, 12],
                    [0, 13], [13, 14], [14, 15], [15, 16],
                    [0, 17], [17, 18], [18, 19], [19, 20],
                    [5, 9], [9, 13], [13, 17]
                ];

                this.gestureState = {
                    gestureStartTime: 0,
                    cooldownTime: 1000
                };

                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => {
                    this.gestureGuide.style.display = 'none';
                    this.init();
                });
                document.querySelectorAll('.color-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelector('.color-btn.active').classList.remove('active');
                        e.target.classList.add('active');
                        this.currentColor = e.target.dataset.color;
                    });
                });
                const brushSizeSlider = document.getElementById('brushSize');
                const brushSizeLabel = document.getElementById('brushSizeLabel');
                brushSizeSlider.addEventListener('input', (e) => {
                    this.brushSize = parseInt(e.target.value);
                    brushSizeLabel.textContent = this.brushSize;
                });
                document.getElementById('toggleSkeletonBtn').addEventListener('click', () => {
                    this.showSkeleton = !this.showSkeleton;
                    document.getElementById('toggleSkeletonBtn').textContent = 
                        this.showSkeleton ? 'Hide Skeleton' : 'Show Skeleton';
                });
                document.getElementById('clearBtn').addEventListener('click', () => this.clearCanvas());
                document.getElementById('saveBtn').addEventListener('click', () => this.saveImage());
                window.addEventListener('resize', () => this.setupCanvas());
            }

            async init() {
                this.showStatus('Initializing camera...');
                this.setupCanvas();
                await this.setupCamera();
                await this.setupHandTracking();
                this.hideStatus();
            }

            setupCanvas() {
                this.drawCanvas.width = window.innerWidth;
                this.drawCanvas.height = window.innerHeight;
                this.skelCanvas.width = window.innerWidth;
                this.skelCanvas.height = window.innerHeight;
                this.drawCtx.lineCap = 'round';
                this.drawCtx.lineJoin = 'round';
            }

            async setupCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { width: 1280, height: 720, facingMode: 'user' }
                    });
                    this.video.srcObject = stream;
                } catch (error) {
                    this.showStatus('Camera access denied');
                    console.error('Camera setup failed:', error);
                }
            }

            async setupHandTracking() {
                this.hands = new Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                    }
                });
                this.hands.setOptions({
                    maxNumHands: 2,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.7,
                    minTrackingConfidence: 0.5
                });
                this.hands.onResults((results) => this.onHandResults(results));
                this.camera = new Camera(this.video, {
                    onFrame: async () => { await this.hands.send({ image: this.video }); },
                    width: 1280,
                    height: 720
                });
                this.camera.start();
            }

            onHandResults(results) {
                // Only clear the skeleton canvas per frame (not the drawing canvas!)
                this.skelCtx.clearRect(0, 0, this.skelCanvas.width, this.skelCanvas.height);

                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                        const landmarks = results.multiHandLandmarks[i];

                        // Draw hand skeleton if enabled
                        if (this.showSkeleton) {
                            this.drawHandSkeleton(landmarks);
                        }

                        // Drawing logic (index finger tip: 8)
                        const indexTip = landmarks[8];
                        const x = (1 - indexTip.x) * this.drawCanvas.width;
                        const y = indexTip.y * this.drawCanvas.height;

                        // Detect gesture
                        const gesture = this.detectGesture(landmarks);
                        this.handleGesture(gesture, x, y);
                    }
                } else {
                    this.isDrawing = false;
                    this.lastX = null;
                    this.lastY = null;
                    this.gestureIndicator.textContent = 'üëã Show your hand to start drawing';
                }
            }

            drawHandSkeleton(landmarks) {
                // Draw connections
                this.skelCtx.strokeStyle = 'rgba(0, 255, 0, 0.8)';
                this.skelCtx.lineWidth = 2;
                this.HAND_CONNECTIONS.forEach(([start, end]) => {
                    const startPoint = landmarks[start];
                    const endPoint = landmarks[end];
                    const startX = (1 - startPoint.x) * this.skelCanvas.width;
                    const startY = startPoint.y * this.skelCanvas.height;
                    const endX = (1 - endPoint.x) * this.skelCanvas.width;
                    const endY = endPoint.y * this.skelCanvas.height;
                    this.skelCtx.beginPath();
                    this.skelCtx.moveTo(startX, startY);
                    this.skelCtx.lineTo(endX, endY);
                    this.skelCtx.stroke();
                });
                // Draw landmarks
                landmarks.forEach((landmark, index) => {
                    const x = (1 - landmark.x) * this.skelCanvas.width;
                    const y = landmark.y * this.skelCanvas.height;
                    this.skelCtx.beginPath();
                    this.skelCtx.arc(x, y, index === 8 ? 8 : 4, 0, 2 * Math.PI);
                    this.skelCtx.fillStyle = index === 8 ? 'rgba(218, 0, 55, 0.95)' : 'rgba(255, 0, 0, 0.7)';
                    this.skelCtx.fill();
                });
            }

            detectGesture(landmarks) {
                // Get key landmarks
                const indexTip = landmarks[8];
                const indexPip = landmarks[6];
                const middleTip = landmarks[12];
                const middlePip = landmarks[10];
                const thumbTip = landmarks[4];
                const thumbIp = landmarks[3];
                const ringTip = landmarks[16];
                const ringPip = landmarks[14];
                const pinkyTip = landmarks[20];
                const pinkyPip = landmarks[18];

                // Check if fingers are extended
                const indexExtended = indexTip.y < indexPip.y;
                const middleExtended = middleTip.y < middlePip.y;
                const ringExtended = ringTip.y < ringPip.y;
                const pinkyExtended = pinkyTip.y < pinkyPip.y;
                const thumbExtended = Math.abs(thumbTip.x - thumbIp.x) > 0.02;
                const extendedCount = [indexExtended, middleExtended, ringExtended, pinkyExtended, thumbExtended].filter(Boolean).length;

                // Drawing gesture: only index finger extended
                if (indexExtended && !middleExtended && !ringExtended && !pinkyExtended) {
                    return 'draw';
                }
                // Peace sign: index and middle extended
                if (indexExtended && middleExtended && !ringExtended && !pinkyExtended) {
                    return 'peace';
                }
                // Thumbs up: only thumb extended
                if (thumbExtended && !indexExtended && !middleExtended && extendedCount === 1) {
                    return 'thumbsUp';
                }
                // Open palm: most fingers extended
                if (extendedCount >= 4) {
                    return 'openPalm';
                }
                // Closed fist: no fingers extended
                if (extendedCount === 0) {
                    return 'fist';
                }
                return 'none';
            }

            handleGesture(gesture, x, y) {
                const currentTime = Date.now();
                switch (gesture) {
                    case 'draw':
                        this.handleDrawing(x, y);
                        this.gestureIndicator.textContent = this.isEraser ?
                            'üßπ Erasing mode - Point to erase' :
                            '‚úèÔ∏è Drawing mode - Point to draw';
                        break;
                    case 'peace':
                        if (currentTime - this.gestureState.gestureStartTime > this.gestureState.cooldownTime) {
                            this.toggleEraser();
                            this.gestureState.gestureStartTime = currentTime;
                        }
                        this.gestureIndicator.textContent = '‚úåÔ∏è Peace sign - Toggling eraser';
                        this.isDrawing = false; this.lastX = null; this.lastY = null;
                        break;
                    case 'thumbsUp':
                        // Clear all drawings on thumbs up (as per previous code)
                        if (currentTime - this.gestureState.gestureStartTime > this.gestureState.cooldownTime) {
                            this.clearCanvas();
                            this.gestureState.gestureStartTime = currentTime;
                        }
                        this.gestureIndicator.textContent = 'üëç Thumbs up - Clearing canvas';
                        this.isDrawing = false; this.lastX = null; this.lastY = null;
                        break;
                    case 'openPalm':
                        if (currentTime - this.gestureState.gestureStartTime > this.gestureState.cooldownTime) {
                            this.clearCanvas();
                            this.gestureState.gestureStartTime = currentTime;
                        }
                        this.gestureIndicator.textContent = 'üñêÔ∏è Open palm - Clearing canvas';
                        this.isDrawing = false; this.lastX = null; this.lastY = null;
                        break;
                    case 'fist':
                        this.gestureIndicator.textContent = 'üëä Closed fist - Drawing stopped';
                        this.isDrawing = false; this.lastX = null; this.lastY = null;
                        break;
                    default:
                        this.isDrawing = false; this.lastX = null; this.lastY = null;
                        this.gestureIndicator.textContent = 'üëã Point with index finger to draw';
                        break;
                }
            }

            handleDrawing(x, y) {
                this.drawCtx.globalCompositeOperation = this.isEraser ? 'destination-out' : 'source-over';
                this.drawCtx.strokeStyle = this.currentColor;
                this.drawCtx.lineWidth = this.isEraser ? this.brushSize * 2 : this.brushSize;
                if (!this.isDrawing || this.lastX === null || this.lastY === null) {
                    this.isDrawing = true;
                    this.lastX = x;
                    this.lastY = y;
                    this.drawCtx.beginPath();
                    this.drawCtx.moveTo(x, y);
                    return;
                }
                this.drawCtx.lineTo(x, y);
                this.drawCtx.stroke();
                this.lastX = x;
                this.lastY = y;
            }

            toggleEraser() { this.isEraser = !this.isEraser; this.isDrawing = false; this.lastX = null; this.lastY = null; }
            clearCanvas() { this.drawCtx.clearRect(0, 0, this.drawCanvas.width, this.drawCanvas.height);}
            saveImage() {
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = this.drawCanvas.width;
                tempCanvas.height = this.drawCanvas.height;
                tempCtx.scale(-1, 1);
                tempCtx.drawImage(this.video, -tempCanvas.width, 0, tempCanvas.width, tempCanvas.height);
                tempCtx.scale(-1, 1);
                tempCtx.drawImage(this.drawCanvas, 0, 0);
                const link = document.createElement('a');
                link.download = `hand-drawing-${Date.now()}.png`;
                link.href = tempCanvas.toDataURL();
                link.click();
            }
            showStatus(message) { this.status.textContent = message; this.status.style.display = 'block'; }
            hideStatus() { this.status.style.display = 'none'; }
        }
        // Always initialize instance on load
        window.addEventListener('load', () => { new HandSkeletonDrawingFixed(); });
    </script>
</body>
</html>
